<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="illustration-container">
          <img
            class="illustration"
            src="./assets/illustration-article.svg"
            alt="coding illustration"
          />
        </div>

        <section class="info">
          <span class="tag">Learning</span>
          <p class="date">Published 21 Dec 2023</p>
          <h1 class="title">HTML & CSS foundations</h1>

          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="author">
          <img
            class="author__photo"
            src="./assets/image-avatar.webp"
            alt="Greg Hooper"
          />
          <p class="author__name">Greg Hooper</p>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        noopener
        noreferrer
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/dalecarpenter"
        target="_blank"
        noopener
        noreferrer
        >Dale Carpenter</a
      >.
    </footer>
  </body>
</html>
